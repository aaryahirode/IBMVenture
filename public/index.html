<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Business Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>

<div class="container">
    <h1>VENTURE LABS</h1>

    <div class="main-layout">
        <div class="form-card">
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="bizType" placeholder="Business Type (e.g., Bakery)">
            <input type="text" id="location" placeholder="Location (e.g., Pune)">
            <p id="error-message" class="error-message hidden"></p>
            <button id="generateBtn" onclick="generatePlan()">Generate Plan</button>
        </div>

        <div class="result-card">
            <h2>Your Business Plan</h2>
            <div class="textarea-wrapper">
                <div id="loader" class="loader hidden"></div>
                
                <!-- Replaced textarea with a div for HTML rendering -->
                <div id="output" class="output-content" placeholder="Your personalized business strategy will appear here..."></div>
                
                <button id="copyBtn" title="Copy to Clipboard" onclick="copyToClipboard()">ðŸ“‹ Copy</button>
            </div>
        </div>
    </div>
</div>

<!-- Added Showdown library for Markdown to HTML conversion -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
<script src="script.js"></script>

</body>
</html>
